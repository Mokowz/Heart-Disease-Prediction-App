<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Heart Disease App</title>
</head>
<body>
    <h1>Heart Disease Evaluation</h1>
    <p>Fill this form with the appropriate information: </p>
    <form action="/result" method="POST">
        <label for="age">Age</label>
        <br>
        <input type="number" name="age" placeholder="Age">
        <br>
        <label for="cp">Chest pain type</label>
        <br>
        <select name="cp" id="cp">
            <option value="1">Typical Angina</option>
            <option value="2">Atypical Angina</option>
            <option value="3">Non-Anginal Pain</option>
            <option value="4">Asymptomatic</option>
        </select>
        <br>
        <label for="trestbps">Resting Blood Pressure(mm Hg)</label>
        <br>
        <input type="number" name="trestbps" placeholder="Trestbps">
        <br>
        <label for="chol">Serum Cholesterol(mg/dl)</label>
        <br>
        <input type="number" name="chol" placeholder="Chol">
        <br>
        <label for="thalach">Maximum Heart Rate Achieved</label>
        <br>
        <input type="number" name="thalach" placeholder="Thalach">
        <br>
        <label for="exang">Exercise Induced Angina</label>
        <br>
        <select name="exang" id="exang">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <br>
        <label for="oldpeak">ST Depression Induced by Exercise (realtive to rest)</label>
        <br>
        <input type="number" name="oldpeak" placeholder="Oldpeak">
        <br>
        <label for="ca">Number of Major Vessels colored by FLourospy (0-3)</label>
        <br>
        <input type="number" name="ca" placeholder="Ca">
        <br>
        <label for="thal">Thal</label>
        <br>
        <select name="thal" id="thal">
            <option value="3">Normal</option>
            <option value="6">Fixed Defect</option>
            <option value="7">Reversable Defect</option>
        </select>
        <br>
        <input type="submit" value="Submit" id="submit">
    </form>

    <!-- <p>Predicted score: {{ pred }}</p> -->

</body>
</html>
